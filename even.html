<!DOCTYPE html>
<html>
  <head>
    <title>even / odd Numbers</title>
  </head>
  <body>
    <script>
      const number = parseInt(prompt("Enter Number: "));

      if (number % 2 == 0) 
      {
        console.log("The Number is Even");
      } 
      else
       {
        console.log("The Number is Odd");
      }
    </script>
  </body>
</html>
