<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment\Decrement Operator</title>

<script>
    console.log("Post-Increment Operator")
    let num=21;
    let result=num++;
    console.log(result);
    console.log(num);
</script>

<script>
    console.log("Pre-increment Operator")

    let num2=165;
    let result2=++num2;
    console.log(result2);
    console.log(num2);
</script>

<script>
    console.log("Pre-Decrement Operator")

    let num3=45;
    let result3=--num3;
    console.log(result3);
    console.log(num3);
</script>

</head>
<body></body>
</html>
