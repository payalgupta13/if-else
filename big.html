<!DOCTYPE html>
<html lang="en">
<head>
    <title>Two Number Largest Number</title>
</head>
<body>
<script>
    const num1 = parseInt(prompt("Enter Number 1:"));
    const num2 = parseInt(prompt("Enter Number 2:"));
    
    if(num1>num2)
    {
        console.log('${num1} is greater than ${num2}.');
    }

    else
    {
        console.log('${num2} is greater than ${num1}.');

    }
</script>

    
</body>
</html>
