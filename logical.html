<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
    <script>
        //  operator(&&)
        let res=7>2&& 8>4;

        document.write(res);
    </script>
    <hr>
    <script>
        //  <!-- OR Operator(||)  -->
        let res1=8 ==5|| 4 ==2;
        document.write(res1);
    </script>
    <hr>
    <script>
        // NOT operator(!)
        document.write(8 != 10);
    </script>
</head>
<body>
    
</body>
</html>
