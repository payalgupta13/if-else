<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else lader</title>
    <script>
        const number=2;

        if(number == 1)
        {
            document.write('One');
        }

        else if(number == 2)
        {
            document.write('Two');
        }

        else if(number == 3)
        {
            document.write('Three')
        }

    </script>
</head>
<body>
    
</body>
</html>
