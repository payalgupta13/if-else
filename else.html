<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else lader</title>
    <script>
        const per=parseInt(prompt("Enter Percentage:"));

        if(per >= 89){
            console.log('A')
        }

        else if(per >= 90){
            console.log('B')
        }

        else if(per >= 60){
            console.log('C')
        }
        else if(per >= 70){
            console.log('D')
        } 
        else if(per >= 50){
            console.log('E ')
        } 

    </script>
</head>
<body>
    
</body>
</html>
