<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else lader</title>
    <script>
        const per=parseInt(prompt("Enter Percentage:"));

        if(per >= 89){
            console.log('A')
        }
        
        else if(per >= 90){
            console.log('B')
        }

    </script>
</head>

</html>
