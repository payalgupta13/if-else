<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision operators</title>

<script>
    // equal to
    let a=50;
    let b=50;
    document.write(a==b);
</script>
<hr>
<script>
    // strict equal to
    let m =70;
    let n =70;
    document.write(m === n);
</script>
<hr>
<script>
    // not equal to 
    let abc=40;
    let xyz=40;
    document.write(abc!=xyz);
</script>
<hr>
<script>
    // greater than
    let a2 =50;
    let b2 =10;

    let res1 =a2>b2;

    document.write(res1);
</script>
<hr>
<script>
    // less than or equals to (<=)
    let a3 =20;
    let b3 =5;

    let res3 =a3 <=b3;

    document.write(res3)
</script>
<hr>
<script>
    // greater than or equals to
    let a4 =60;
    let b4 =10;

    let res4 =a4 >=b4;
</script>
</head>
<body>
    
</body>
</html>
